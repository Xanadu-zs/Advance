<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>卡片</title>
    <style>
    div.card {
        width: 300px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
        margin: 10px;
    }

    div.header {
        background: #6FE1CB;
        color: white;
        font-size: 40px;
        padding: 10px;
    }

    div.container {
        padding: 10px;
    }
    </style>
</head>

<body>
    <h2>卡片</h2>
    <p>box-shadow 属性用来可以创建纸质样式卡片:</p>
    <div class="card">
        <div class="header">
            <h1> 1</h1>
        </div>
        <div class="container">
            <p>2018.08.03</p>
        </div>
    </div>
</body>

</html>
