<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数定义位置</title>
</head>

<body>
    <script>
    var family = {
            me: 'xm',
            wife: 'xh',
            setBaby: function(sex) {
                switch (sex) {
                    case man:
                        this.name = niuniu;
                        break;
                    case wuman:
                        this.name = huahua;
                        break;
                    default:
                    this.name = hhhhsb;
                }
            }
        }
    </script>
</body>

</html>
