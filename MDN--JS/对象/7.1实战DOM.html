<!DOCTYPE html>
<html lang="en">

	<title>DOM</title>
</head>
<body>
	<div id="myDiv"><!-- ASDHA --></div>
	<script>
		function load(url) {
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = url;
    document.body.appendChild(script);
}
	</script>
