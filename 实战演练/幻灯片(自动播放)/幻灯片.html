<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="幻灯片.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="text">123</div>
            <div class="numbertext">1/3</div>
            <img src="image/12.jpg" alt="1">
        </div>
        <div class="main">
            <div class="text">123</div>
            <div class="numbertext">1/3</div>
            <img src="image/4.jpg" alt="2">

        <div class="main">
            <div class="text">123</div>
            <div class="numbertext">1/3</div>

        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
