<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>taobao</title>
    <link rel="stylesheet" href="taobao.css">
</head>

<body>
    <div class="header">
        <div class="top-nav">
            <ul class="top-nav-left">
                <li class="top-nav-menu china">
                    <span class="chaina-span">中国大陆</span>
                    <span class="xsj"></span>
                </li>
                <li class="top-nav-menu loginAndreg">
                    <a href="#" class="login">亲,请登陆</a>
                    <a href="#" class="reg">免费注册</a>
                </li>
                <li class="top-nav-menu phone">
                    <a href="#">手机逛淘宝</a>
                </li>
            </ul>
            <ul class="top-nav-right">
                <li class="top-nav-menu myTaobao">
                    <a href="#">我的淘宝</a>
                    <span class="xsj"></span>
                </li>
                <li class="top-nav-menu shopCarPic">
                    <a href="#">
                    	<span class="gwc"></span>
                    	<span>购物车</span>
            		</a>
                </li>
                <li class="top-nav-menu like">
                    <a href="#">
                		<span class="star"></span>
                		<span> 收藏夹</span>
                		<span class="xsj"></span>
                	</a>
                </li>
                <li class="top-nav-menu goods">
                    <a href="#">商品分类</a>
                </li>
                <li class="top-nav-menu cutOff">
                    <span>|</span>
                </li>
                <li class="top-nav-menu seller">
                    <a href="#">卖家中心</a>
                    <span class="xsj"></span>
                </li>
                <li class="top-nav-menu">
                    <a href="#">联系客服</a>
                    <span class="xsj"></span>
                </li>
                <li class="top-nav-menu">
                    <a href="#">
					<span class="web"></span>
					<span>网站导航</span>
					</a>
                    <span class="xsj"></span>
                </li>
            </ul>
        </div>
        <!-- 顶部导航栏 -->
        <div class="search">
            <div class="search-logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="search-box">
                <div class="panel">
	                <div class="tab">
	                    <ul>
	                        <li class="select"><span>宝贝</span></li>
	                        <li><span>天猫</span></li>
	                        <li><span>店铺</span></li>
	                    </ul>
	                </div>
                    <form action="">
                        <div class="btn">
                            <button>搜索</button>
                        </div>
                        <div class="inp-box">
                            <div class="search-inp">
                                <input type="text" placeholder="请为你的机甲命名!">
                            </div>
                        </div>
                    </form>
                    <a href="#" class="camera"></a>
                </div>
                <div class="search-ft">
                    <ul>
                        <li>魔方1</li>
                        <li>魔方2</li>
                        <li>魔方3</li>
                        <li>魔方4</li>
                        <li>魔方5</li>
                        <li>魔方6</li>
                        <li>魔方7</li>
                        <li>魔方8</li>
                        <li>魔方9</li>
                    </ul>
                    <a href="#" class="more">更多</a>
                </div>
            </div>
            <div class="code-box">
                <a href="#" class="p-th">
                    手机淘宝</a>
                <a href="#" class="code"></a>
                <a href="#" class="close">X</a>
            </div>
        </div>
    </div>
</body>

</html>
