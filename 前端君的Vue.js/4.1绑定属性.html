<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绑定属性</title>
    <script src="Vue.js"></script>
</head>

<body>
    <div id="app">
        <!--在href前用v-bind：修饰-->
        <a v-bind:href="link">hello官网</a>
    </div>
    <script>
    let app = new Vue({
        el: "#app",
        data: {
            link: "http://hello.com"
        }
    });
