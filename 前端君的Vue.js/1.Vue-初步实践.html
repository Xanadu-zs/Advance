<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>index1</title>
    <script src="Vue.js"></script>
</head>

<body>
    <div id="app">
        纪念我们:{{ msg }},
        {{name}} 的力量
    </div>
    <script>

    let vm =new Vue({
    	//挂载元素
        el: "#app",
        // 实例vm的数据
        data: {
            msg: "hhhh  world!!!",
            name:"雷神"
        }
    })
    </script>
</body>

</html>
