<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>reduceq求积</title>
</head>

<body>
    <script type="text/javascript">
    'use strict';

    function product(arr) {

        return arr.reduce(function(a, b) {
            return a * b;
        });

    }
    </script>
</body>

</html>
