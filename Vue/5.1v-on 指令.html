<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>index1</title>
    <script src="Vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="say('Thor!!')">
            点击
        </button>
    </div>
    <script>
    let app = new Vue({
        el: "#app",
        methods: {
            say(name) {
                console.log('hello,' + name);
            }
        }
    });
    </script>
</body>
</html>
